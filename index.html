<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Converter</title>
</head>
<body>
    <div class="container">
        <h2 class="sec-header">Unit Converter App</h2>
        <div class="content">
            <div class="form-group">
                <label for="input">Fahrenheit</label>
                <input type="text" name="text" id="inputField" class="inputfield">
            </div>
            <div class="form-group">
                <input type="submit" value="Convert" class="btn" onclick="convert()">
            </div>
            <div class="form-group">
                <label for="result">Celsius</label>
                <input type="text" class="inputfield" id="display">
            </div>
        </div>
        <h2 class="sec-header">Design by: <a href="#" class="link"> Abu Goodluck</a></h2>
        <footer>
            <p class="paragraph">CopyRight: Abu developer &copy;</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
